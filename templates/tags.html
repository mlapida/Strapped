{% extends "base.html" %}
{% block title %}{{ SITENAME }} Tags {% endblock %}
{% block content %}
<h1> Tags </h1>
<ul class=tagcloud>
    {% for tag in tag_cloud %}
        <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
